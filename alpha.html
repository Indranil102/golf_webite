<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Input Example</title>
</head>
<body>
    <h2>Enter a Float Value</h2>
    <form id="floatForm">
        <label for="floatInput">Float Value:</label>
        <input type="number" id="floatInput" name="floatInput" step="any" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <div class="form-group">
        <label for="time">Time Spend</label>
        <input type="number" id="input1" name="timeSpend" min="0.1" step="any" placeholder="example-10.54" required>
    </div>
    

    <script>
        document.getElementById('floatForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const floatValue = document.getElementById('floatInput').value;

            // Perform some action with the float input (e.g., send it to a server)
            console.log('Float value entered:', floatValue);

            alert('Float value submitted: ' + floatValue);
        });
    </script>
</body>
</html>
